<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットアプリ</title>
    {% load static %}
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #15202b;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-left: 1px solid #38444d;
            border-right: 1px solid #38444d;
        }
        .header {
            padding: 15px;
            border-bottom: 1px solid #38444d;
            position: sticky;
            top: 0;
            background-color: rgba(21, 32, 43, 0.9);
            backdrop-filter: blur(12px);
            z-index: 1000;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .chat-messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .chat-message {
            margin-bottom: 20px;
            display: flex;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message-content {
            flex-grow: 1;
        }
        .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .timestamp {
            color: #8899a6;
            font-size: 14px;
            margin-left: 5px;
        }
        .message {
            word-wrap: break-word;
        }
        .input-form {
            position: sticky;
            bottom: 0;
            background-color: #15202b;
            border-top: 1px solid #38444d;
            padding: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background-color: #253341;
            color: #ffffff;
            font-family: inherit;
            font-size: 16px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        button {
            align-self: flex-end;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #1a91da;
        }
        .send-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>チャットアプリ</h1>
            {% comment %} <h3>只今の時刻は{{now_date}}です。</h3> {% endcomment %}
        </div>
        <div class="chat-container">
            <ul class="chat-messages">
                {% for chat in chats %}
                <li class="chat-message">
                    <div class="avatar">
                        <img src="{% static 'chatapp/icon.png' %}" alt="アイコン画像">
                    </div>
                    <div class="message-content">
                        <div class="name">
                            {{chat.name}}
                            <span class="timestamp">{{ chat.create_at|date:"Y-m-j H:i:s" }}</span>
                        </div>
                        <div class="message">{{chat.message}}</div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="input-form">
            <form method="post">
                {% csrf_token %}
                {{ form.name }}
                {{ form.message }}
                <button type="submit">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
